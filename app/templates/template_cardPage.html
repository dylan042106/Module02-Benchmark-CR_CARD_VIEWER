{% extends "template_base.html" %} {% block content%}
<div class="page_container_cardPage">
  <div class="cardPage_heading_cardname">
    <h1>{{ name }}</h1>
    <p>{{ rarity }}</p>
  </div>
  <div class="cardPage_image_container">
    <img href="{{ picture }}" alt="{{ name }} Picture" />
  </div>
  <div class="cardPage_description_container">
    <p>{{ description }}</p>
  </div>
  <div class="cardPage_elixirCost_container">
    <p>{{ elixirCost }}</p>
  </div>
  <div class="cardPage_rating_container">
    <p>{{ rating }}</p>
  </div>
</div>
{% endblock content %}
